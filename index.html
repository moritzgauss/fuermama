<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alles Gute, Mama! ğŸ˜</title>
    <style>
        :root {
            --bg: #fdf6f0;
            --text: #1f4d2e;
            --accent: #d4a373;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Elefanten-Parade */
        .elephant-track {
            position: fixed;
            width: 100%;
            height: 40px;
            z-index: 100;
            pointer-events: none;
        }
        .top-track { top: 15px; }
        .bottom-track { bottom: 15px; }

        .elephant-group {
            position: absolute;
            white-space: nowrap;
            animation: walk 25s linear infinite;
        }
        .elephant-group span { font-size: 20px; margin-right: 5px; }
        .elephant-group .big { font-size: 35px; }

        @keyframes walk {
            from { transform: translateX(-250px); }
            to { transform: translateX(100vw); }
        }

        /* Page Transitions */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        h1 { font-size: 2.2rem; margin-bottom: 10px; }
        .sub-text { font-size: 1rem; max-width: 300px; margin-bottom: 30px; line-height: 1.4; }

        .next-btn {
            background: var(--text);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Diashow */
        .diashow-frame {
            width: 90%;
            max-width: 380px;
            aspect-ratio: 4 / 5;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
        .slide-img.visible { opacity: 1; }

        .wisdom-box { margin-top: 20px; }
        .japanese { font-size: 1.8rem; color: var(--accent); display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="elephant-track top-track">
        <div class="elephant-group">
            <span class="big">ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span>
        </div>
    </div>

    <div class="page-container">
        <section class="page active" id="p1">
            <h1>Alles Liebe, Mama! â¤ï¸</h1>
            <p class="sub-text">Ich hab ein paar Fotos von uns gesammelt. Klick auf den Button fÃ¼r eine kleine Zeitreise.</p>
            <button class="next-btn" onclick="goToPage('p2')">Fotos ansehen âœ¨</button>
        </section>

        <section class="page" id="p2">
            <div class="diashow-frame" id="slideshow"></div>
            <button class="next-btn" onclick="goToPage('p3')" style="margin-top: 25px;">Weiter â¤ï¸</button>
        </section>

        <section class="page" id="p3">
            <div class="wisdom-box">
                <span class="japanese">æ—¥æ—¥æ˜¯å¥½æ—¥</span>
                <p><strong>"Jeder Tag ist ein guter Tag."</strong></p>
                <p class="sub-text">GenieÃŸe dein neues Lebensjahr in vollen ZÃ¼gen. Hab dich lieb!</p>
            </div>
            <button class="next-btn" onclick="goToPage('p1')">Nochmal von vorn</button>
        </section>
    </div>

    <div class="elephant-track bottom-track">
        <div class="elephant-group" style="animation-delay: -12s;">
            <span class="big">ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span>
        </div>
    </div>

    <script>
        const baseUrl = "https://raw.githubusercontent.com/moritzgauss/fuermama/refs/heads/main/";
        const images = [
            "9f1b2f4b-e798-457f-b9a0-44e76614b61e.jpeg",
            "IMG-20180921-WA0033.jpeg",
            "IMG_1999.jpeg",
            "IMG_20200510_124452_652.jpeg",
            "IMG_2621.jpeg",
            "IMG_4064.jpeg",
            "IMG_9717.png"
        ];

        function goToPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        const container = document.getElementById('slideshow');
        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'slide-img' + (index === 0 ? ' visible' : '');
            div.style.backgroundImage = `url('${baseUrl}${img}')`;
            container.appendChild(div);
        });

        let currentIdx = 0;
        const slides = document.querySelectorAll('.slide-img');
        setInterval(() => {
            slides[currentIdx].classList.remove('visible');
            currentIdx = (currentIdx + 1) % slides.length;
            slides[currentIdx].classList.add('visible');
        }, 3500);
    </script>
</body>
</html>
