<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alles Gute, Mama! ğŸ˜</title>
    <style>
        :root {
            --bg: #fdf6f0;
            --text: #2c3e50;
            --accent: #d4a373;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Verhindert jegliches Scrollen */
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Elefanten Animation (Bleibt immer sichtbar) */
        .elephant-track {
            position: fixed;
            width: 100%;
            height: 40px;
            z-index: 100;
            pointer-events: none;
        }
        .top-track { top: 15px; }
        .bottom-track { bottom: 15px; }

        .elephant-group {
            position: absolute;
            white-space: nowrap;
            animation: walk 25s linear infinite;
        }
        .elephant-group span { font-size: 20px; margin-right: 5px; }
        .elephant-group .big { font-size: 35px; }

        @keyframes walk {
            from { transform: translateX(-200px); }
            to { transform: translateX(100vw); }
        }

        /* Container fÃ¼r die ÃœbergÃ¤nge */
        .page-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s;
            z-index: 1;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        /* Inhalts-Styling */
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #1a1a1a; }
        .sub-text { font-size: 1.1rem; color: #555; max-width: 80%; margin-bottom: 30px; }

        /* GroÃŸer Button */
        .next-btn {
            background: var(--text);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .next-btn:active { transform: scale(0.95); }

        /* Slideshow Bereich */
        .diashow-frame {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 3 / 4;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .slide-img {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slide-img.visible { opacity: 1; }

        /* Weisheit Spruch */
        .wisdom-box {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .japanese { font-size: 1.8rem; color: var(--accent); display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="elephant-track top-track">
        <div class="elephant-group">
            <span class="big">ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span>
        </div>
    </div>

    <div class="page-container">
        
        <section class="page active" id="p1">
            <h1>Hallo Mama â¤ï¸</h1>
            <p class="sub-text">Ich habe eine kleine Ãœberraschung fÃ¼r dich vorbereitet. Nimm dir einen Moment Zeit.</p>
            <button class="next-btn" onclick="goToPage('p2')">Erinnerungen ansehen</button>
        </section>

        <section class="page" id="p2">
            <div class="diashow-frame" id="slideshow">
                </div>
            <button class="next-btn" onclick="goToPage('p3')">Etwas zum Schluss...</button>
        </section>

        <section class="page" id="p3">
            <h1>Alles Gute!</h1>
            <div class="wisdom-box">
                <span class="japanese">æ—¥æ—¥æ˜¯å¥½æ—¥</span>
                <p><em>"Jeder Tag ist ein guter Tag."</em></p>
                <p class="sub-text">MÃ¶ge dein neues Lebensjahr voller solcher Tage sein. Ich hab dich lieb!</p>
            </div>
            <button class="next-btn" onclick="goToPage('p1')">Nochmal von vorn</button>
        </section>

    </div>

    <div class="elephant-track bottom-track">
        <div class="elephant-group" style="animation-delay: -12s;">
            <span class="big">ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜</span>
        </div>
    </div>

    <script>
        // Bildpfade hier anpassen
        const images = [
            'bild1.jpg', 'bild2.jpg', 'bild3.jpg', 
            'bild4.jpg', 'bild5.jpg', 'bild6.jpg', 'bild7.jpg'
        ];

        // Seite wechseln Funktion
        function goToPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Diashow Setup
        const container = document.getElementById('slideshow');
        images.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = 'slide-img' + (index === 0 ? ' visible' : '');
            div.style.backgroundImage = `url(${img})`;
            container.appendChild(div);
        });

        let currentIdx = 0;
        const slides = document.querySelectorAll('.slide-img');

        setInterval(() => {
            slides[currentIdx].classList.remove('visible');
            currentIdx = (currentIdx + 1) % slides.length;
            slides[currentIdx].classList.add('visible');
        }, 4000); // 4 Sekunden pro Bild
    </script>

</body>
</html>
